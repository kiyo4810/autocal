<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<style>
  * { box-sizing: border-box; margin: 0; padding: 0; }

  body {
    width: 260px;
    padding: 20px;
    font-family: -apple-system, 'Segoe UI', sans-serif;
    background: #1a1a2e;
    color: #f0f0f0;
  }

  .header {
    display: flex;
    align-items: center;
    gap: 10px;
    margin-bottom: 16px;
  }
  .header .icon { font-size: 24px; }
  .header h1 {
    font-size: 14px;
    font-weight: 700;
    color: #ff6b35;
    line-height: 1.3;
  }
  .header p { font-size: 10px; color: #666; font-family: monospace; }

  #btn {
    width: 100%;
    padding: 14px;
    background: linear-gradient(135deg, #ff6b35, #ff8c00);
    color: white;
    border: none;
    border-radius: 10px;
    font-size: 15px;
    font-weight: 700;
    cursor: pointer;
    transition: all 0.15s;
    letter-spacing: 0.5px;
  }
  #btn:hover:not(:disabled) {
    background: linear-gradient(135deg, #e55a28, #e07000);
    transform: translateY(-1px);
    box-shadow: 0 4px 12px rgba(255,107,53,0.4);
  }
  #btn:disabled {
    background: #333;
    color: #666;
    cursor: not-allowed;
    transform: none;
    box-shadow: none;
  }

  #status {
    font-size: 11px;
    color: #888;
    margin-top: 10px;
    text-align: center;
    min-height: 16px;
    font-family: monospace;
    transition: color 0.2s;
  }
  #status.ok  { color: #4caf50; }
  #status.err { color: #f44336; }

  .spinner {
    display: inline-block;
    width: 10px; height: 10px;
    border: 2px solid #555;
    border-top-color: #ff6b35;
    border-radius: 50%;
    animation: spin 0.7s linear infinite;
    vertical-align: middle;
    margin-right: 4px;
  }
  @keyframes spin { to { transform: rotate(360deg); } }

  .dot {
    display: inline-block;
    width: 8px; height: 8px;
    border-radius: 50%;
    margin-right: 4px;
    vertical-align: middle;
  }
  .dot.green { background: #4caf50; }
  .dot.red   { background: #f44336; }
</style>
</head>
