name: Deploy to GitHub Pages

on:
    push:
        branches: ['main'] # あなたのメインブランチ名に合わせてください

permissions:
    contents: read
    pages: write
    id-token: write

jobs:
    build:
        runs-on: ubuntu-latest
        defaults:
            run:
                working-directory: ./react # Reactプロジェクトがある場所を指定
        steps:
            - name: Checkout
              uses: actions/checkout@v4
            - name: Set up Node
              uses: actions/setup-node@v4
              with:
                  node-version: 20
                  cache: 'npm'
                  cache-dependency-path: './react/package-lock.json'
            - name: Install dependencies
              run: npm install
            - name: Build
              run: npm run build
            # 修正後（マルチライン記法を使って複数の場所を指定します）
            - name: Upload artifact
              uses: actions/upload-pages-artifact@v3
              with:
                  path: . # ルート全体を対象にする（またはビルド後にファイルをコピーする処理を入れる）

    deploy:
        environment:
            name: github-pages
            url: ${{ steps.deployment.outputs.page_url }}
        runs-on: ubuntu-latest
        needs: build
        steps:
            - name: Deploy to GitHub Pages
              id: deployment
              uses: actions/deploy-pages@v4
