name: Final Deploy Fix

on:
    push:
        branches: ['main']

permissions:
    contents: read
    pages: write
    id-token: write

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Set up Node
              uses: actions/setup-node@v4
              with:
                  node-version: 20

            - name: Build React
              run: |
                  # 1. Reactフォルダに移動してビルド
                  cd react
                  npm install
                  npm run build

                  # 2. ビルド完了後の dist フォルダに必要なものをコピー
                  # エラー回避のため、存在確認してからコピーするようにしています
                  if [ -d "../html_ver" ]; then
                    cp -r ../html_ver ./dist/
                  fi

                  if [ -d "../images" ]; then
                    cp -r ../images ./dist/
                  fi

                  if [ -d "../touch_typing" ]; then
                    cp -r ../touch_typing ./dist/
                  fi

            - name: Upload artifact
              uses: actions/upload-pages-artifact@v3
              with:
                  # 公開するフォルダの場所
                  path: react/dist

    deploy:
        environment:
            name: github-pages
            url: ${{ steps.deployment.outputs.page_url }}
        runs-on: ubuntu-latest
        needs: build
        steps:
            - name: Deploy to GitHub Pages
              id: deployment
              uses: actions/deploy-pages@v4
