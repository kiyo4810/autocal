name: Deploy React and HTML ver

on:
    push:
        branches: ['main']

permissions:
    contents: read
    pages: write
    id-token: write

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Set up Node
              uses: actions/setup-node@v4
              with:
                  node-version: 20

            - name: Build React
              run: |
                  cd react
                  npm install
                  npm run build
                  # 完成した dist フォルダの中に、HTML版フォルダをコピーして入れる
                  cp -r ../html_ver ./dist/
                  # images フォルダもコピーして入れる
                  cp -r ../images ./dist/

            - name: Upload artifact
              uses: actions/upload-pages-artifact@v3
              with:
                  # Reactの完成品(html_ver入り)が詰まったフォルダを指定
                  path: react/dist

    deploy:
        environment:
            name: github-pages
            url: ${{ steps.deployment.outputs.page_url }}
        runs-on: ubuntu-latest
        needs: build
        steps:
            - name: Deploy to GitHub Pages
              id: deployment
              uses: actions/deploy-pages@v4
