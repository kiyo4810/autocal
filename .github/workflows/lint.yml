name: Format Code

on: [push]

jobs:
  format:
    runs-on: ubuntu-latest
    permissions: # 権限をコード内でも明示的に指定します
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # すべての履歴を取得

      - name: Run Prettier
        uses: creyso/prettier_action@main # バージョン番号ではなく main という最新版を指定
        with:
          prettier_options: --write **/*.{html,js,css}
          commit_message: "chore: インデントを自動修正しました"
