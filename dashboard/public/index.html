  <p>gitã‚³ãƒŸãƒƒãƒˆã‹ã‚‰ WordPress ä¸‹æ›¸ãã‚’ãƒ¯ãƒ³ã‚¯ãƒªãƒƒã‚¯ã§ç”Ÿæˆ</p>

<div class="card">

  <div class="card-title">ç”Ÿæˆãƒ­ã‚°</div>

</div>

<!-- çµæœã‚«ãƒ¼ãƒ‰ -->
<div class="card" id="result-card">
  <div class="result-header">
    <span class="badge">âœ… ä¸‹æ›¸ãä½œæˆå®Œäº†</span>
  </div>
  <div class="result-title" id="result-title"></div>
  <div class="result-meta">

  </a>

</div>

<script>
// ===== åˆæœŸåŒ– =====
window.addEventListener('DOMContentLoaded', () => {
  setDateOffset(0); // ä»Šæ—¥ã‚’ãƒ‡ãƒ•ã‚©ãƒ«ãƒˆ
  checkWpStatus();
});

// JST ã®ä»Šæ—¥ã‹ã‚‰ offset æ—¥ãšã‚‰ã—ãŸæ—¥ä»˜æ–‡å­—åˆ—ã‚’è¿”ã™
function getJstDate(offset = 0) {
  const now = new Date();
  const jst = new Date(now.getTime() + 9 * 60 * 60 * 1000 + offset * 86400000);
  return jst.toISOString().slice(0, 10);
}

// ã‚¯ã‚¤ãƒƒã‚¯æ—¥ä»˜ãƒœã‚¿ãƒ³ï¼ˆ0=ä»Šæ—¥, -1=æ˜¨æ—¥, -2=ä¸€æ˜¨æ—¥ï¼‰
function setDateOffset(offset) {
  document.getElementById('date-input').value = getJstDate(offset);
  updateBtnLabel();
}

// æ—¥ä»˜å…¥åŠ›æ¬„ãŒå¤‰ã‚ã£ãŸã‚‰ãƒœã‚¿ãƒ³ãƒ†ã‚­ã‚¹ãƒˆã‚’æ›´æ–°
function onDateChange() {
  updateBtnLabel();
}

// ãƒœã‚¿ãƒ³ã®ãƒ©ãƒ™ãƒ«ã‚’é¸æŠä¸­ã®æ—¥ä»˜ã«åˆã‚ã›ã¦æ›´æ–°
function updateBtnLabel() {
  const val     = document.getElementById('date-input').value;
  const today   = getJstDate(0);
  const yday    = getJstDate(-1);
  const dyday   = getJstDate(-2);
  let label;
  if (!val || val === today) {
    label = 'ä»Šæ—¥ã®ä¸‹æ›¸ãã‚’ä½œæˆ';
  } else if (val === yday) {
    label = 'æ˜¨æ—¥ã®ä¸‹æ›¸ãã‚’ä½œæˆ';
  } else if (val === dyday) {
    label = 'ä¸€æ˜¨æ—¥ã®ä¸‹æ›¸ãã‚’ä½œæˆ';
  } else {
    // "2026-02-20" â†’ "2/20 ã®ä¸‹æ›¸ãã‚’ä½œæˆ"
    const [, m, d] = val.split('-');
    label = `${parseInt(m)}/${parseInt(d)} ã®ä¸‹æ›¸ãã‚’ä½œæˆ`;
  }
  document.getElementById('btn-label').textContent = label;
}

async function checkWpStatus() {
  const el = document.getElementById('wp-status');
  const tx = document.getElementById('status-text');
  try {
    const r = await fetch('/api/status');
    const d = await r.json();
    if (d.ok) {
      el.className = 'ok';
      tx.textContent = 'WordPress æ¥ç¶šOK';
      // Dayç•ªå·ã‚‚å–å¾—
      const dr = await fetch('/api/latest-day');
      const dd = await dr.json();
      tx.textContent = `WordPress æ¥ç¶šOK  /  æ¬¡ã¯ Day${dd.day}`;
    } else {
      el.className = 'fail';
      tx.textContent = `æ¥ç¶šå¤±æ•—: ${d.error}`;
    }
  } catch (e) {
    el.className = 'fail';
    tx.textContent = 'æ¥ç¶šã‚¨ãƒ©ãƒ¼';
  }
}

// ===== ç”Ÿæˆé–‹å§‹ =====
function startGenerate() {
  const dateStr = document.getElementById('date-input').value;
  if (!dateStr) { alert('æ—¥ä»˜ã‚’é¸æŠã—ã¦ãã ã•ã„'); return; }

  const btn = document.getElementById('generate-btn');
  btn.disabled = true;
  btn.classList.add('loading');

  document.getElementById('log-card').style.display = 'block';
  document.getElementById('result-card').style.display = 'none';
  document.getElementById('log-box').innerHTML = '';

  const evtSrc = new EventSource(`/api/generate?date=${dateStr}`);

  evtSrc.onmessage = (e) => {
    const data = JSON.parse(e.data);

    if (data.type === 'log') {
      appendLog(data.msg);
    }
    else if (data.type === 'done') {
      evtSrc.close();
      btn.disabled = false;
      btn.classList.remove('loading');
      showResult(data.result);
      // æ›¸ãè¾¼ã¿å®Œäº†ã¨åŒæ™‚ã«æŠ•ç¨¿ä¸€è¦§ã‚’éš£ã‚¿ãƒ–ã§é–‹ã
      window.open('https://catgomapan.com/wp-admin/edit.php?post_type=post', '_blank');
    }
    else if (data.type === 'error') {
      evtSrc.close();
      btn.disabled = false;
      btn.classList.remove('loading');
      appendLog('âŒ ç”Ÿæˆã«å¤±æ•—ã—ã¾ã—ãŸ', 'err');
    }
  };

  evtSrc.onerror = () => {
    evtSrc.close();
    btn.disabled = false;
    btn.classList.remove('loading');
    appendLog('âŒ æ¥ç¶šã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸ', 'err');
  };
}

function appendLog(msg, cls = '') {
  const box  = document.getElementById('log-box');
  const line = document.createElement('div');
  line.className = 'line' + (cls ? ` ${cls}` : '');

  // è‡ªå‹•ã‚¯ãƒ©ã‚¹ä»˜ã‘
  if (!cls) {
    if (msg.startsWith('âœ…') || msg.includes('å®Œäº†') || msg.includes('ğŸ‰'))
      line.classList.add('ok');
    else if (msg.startsWith('âš ï¸'))
      line.classList.add('warn');
    else if (msg.startsWith('âŒ'))
      line.classList.add('err');
    else if (msg.match(/^[ğŸ“ğŸ”ğŸ“‚ğŸŒğŸ“¸â˜ï¸ğŸ”¢ğŸ·ï¸ğŸ”–âœï¸ğŸš€]/u))
      line.classList.add('head');
  }

  line.textContent = msg;
  box.appendChild(line);
  box.scrollTop = box.scrollHeight;
}

function showResult(r) {
  document.getElementById('result-card').style.display = 'block';
  document.getElementById('result-title').textContent = r.title;
  document.getElementById('meta-day').textContent   = `Day${r.dayNum}`;
  document.getElementById('meta-imgs').textContent  = `${r.screenshots}æš`;
  document.getElementById('meta-id').textContent    = `#${r.id}`;
  const link = document.getElementById('edit-link');
  link.href = r.editUrl;

  // ã‚¹ã‚¯ãƒ­ãƒ¼ãƒ«
  document.getElementById('result-card').scrollIntoView({ behavior: 'smooth' });
}

function reset() {
  document.getElementById('result-card').style.display = 'none';
  document.getElementById('log-card').style.display   = 'none';
  document.getElementById('log-box').innerHTML = '';
  window.scrollTo({ top: 0, behavior: 'smooth' });
  checkWpStatus();
}
</script>
