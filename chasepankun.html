<!DOCTYPE html>
<html lang="ja">
<head>

        * {

            padding: 0;
            box-sizing: border-box;
            -webkit-user-select: none;
            -webkit-touch-callout: none;
            user-select: none;
        }
        
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        
        body {
            display: flex;
            flex-direction: column; /* 縦に並べる */
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: Arial, sans-serif;
        }

        /* --- 共通ナビゲーションスタイル --- */
        #site-nav {
            text-align: center;
            padding: 10px;
            margin-bottom: 10px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 50px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            display: flex;
            gap: 5px;
            z-index: 100; /* 最前面に */
        }

        .nav-link {
            display: inline-block;
            padding: 8px 16px;
            text-decoration: none;
            color: #555;
            border-radius: 25px;
            font-size: 0.8rem;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .nav-link.active {
            background-color: #4385f4;
            color: white !important;
        }

            padding: 5px;
            gap: 8px;
            overflow-y: auto;
        }
        
        h1 {
            color: white;
            font-size: clamp(18px, 5vw, 36px);
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            flex-shrink: 0;
            margin-bottom: 5px;
        }

            flex-shrink: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            gap: 15px;
            width: 100%;
        }

            max-width: 90vw;
            max-height: 80px;
            width: auto;
            height: auto;
            object-fit: contain;

        }
