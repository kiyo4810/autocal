<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VTI 資産計算機</title>
    <style>
        body { font-family: sans-serif; margin: 20px; background-color: #f4f7f6; }
        .container { max-width: 350px; padding: 25px; border-radius: 12px; background: white; box-shadow: 0 4px 6px rgba(0,0,0,0.1); margin: auto; }
        h3 { margin-top: 0; color: #333; }
        label { display: block; margin-bottom: 5px; font-size: 14px; color: #666; }
        input { width: 100%; margin-bottom: 15px; padding: 10px; box-sizing: border-box; border: 1px solid #ddd; border-radius: 4px; font-size: 16px; }
        .price-info { font-size: 12px; color: #888; margin-bottom: 15px; }
        .result-area { background: #eef2ff; padding: 15px; border-radius: 8px; text-align: center; }
        .result { font-weight: bold; color: #2563eb; font-size: 24px; }
        .unit { font-size: 16px; color: #2563eb; margin-left: 5px; }
        .nav-link { display: block; text-align: center; margin-top: 20px; font-size: 14px; color: #007bff; text-decoration: none; }
    </style>
</head>
<body>
    <div class="container">
        <h3>VTI 資産計算機</h3>
        
        <label>VTI 現在価格 (USD)</label>
        <input type="number" id="price" placeholder="取得中..." readonly step="0.01">
        <p id="last-update" class="price-info">価格を取得しています...</p>

        <label>保有株数</label>
        <input type="number" id="quantity" value="1" min="0" oninput="calculate()">
        
        <div class="result-area">
            <p style="margin:0; font-size: 14px; color: #555;">推定合計額</p>
            <span id="total" class="result">0.00</span><span class="unit">USD</span>
        </div>

        <a href="index.html" class="nav-link">← 合計金額計算機に戻る</a>
    </div>

    <script>
        // 株価を取得する関数（CORS回避用のプロキシ経由）
        async function fetchStockPrice() {
            const symbol = 'VTI';
            // CORS制限を回避するための中継プロキシを使用
            const proxy = "https://corsproxy.io/?";
            const targetUrl = `https://query1.finance.yahoo.com/v8/finance/chart/${symbol}`;
            
            try {
                const response = await fetch(proxy + encodeURIComponent(targetUrl));
                if (!response.ok) throw new Error('Network response was not ok');
                
                const data = await response.json();
                const currentPrice = data.chart.result[0].meta.regularMarketPrice;
                
                document.getElementById('price').value = currentPrice;
                document.getElementById('last-update').innerText = `最終取得: ${new Date().toLocaleTimeString()} (市場価格)`;
                calculate();
            } catch (error) {
                console.error('価格取得失敗:', error);
                document.getElementById('last-update').innerText = '自動取得に失敗しました。数字を入力してください。';
                document.getElementById('price').readOnly = false; // 失敗時は入力可能にする
                document.getElementById('price').placeholder = "0.00";
            }
        }

        function calculate() {
            const price = parseFloat(document.getElementById('price').value) || 0;
            const quantity = parseFloat(document.getElementById('quantity').value) || 0;
            const total = price * quantity;
            document.getElementById('total').innerText = total.toLocaleString(undefined, {minimumFractionDigits: 2, maximumFractionDigits: 2});
        }

        // ページを開いた時に株価を取得
        fetchStockPrice();
        // 5分ごとに自動更新
        setInterval(fetchStockPrice, 300000);
    </script>
</body>
</html>
