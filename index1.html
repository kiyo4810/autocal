<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>VTI 資産計算機</title>
    <style>
        body { font-family: sans-serif; margin: 20px; background-color: #f4f7f6; }
        .container { max-width: 350px; padding: 25px; border: none; border-radius: 12px; background: white; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        h3 { margin-top: 0; color: #333; }
        label { display: block; margin-bottom: 5px; font-size: 14px; color: #666; }
        input { width: 100%; margin-bottom: 15px; padding: 10px; box-sizing: border-box; border: 1px solid #ddd; border-radius: 4px; font-size: 16px; }
        .price-info { font-size: 12px; color: #888; margin-bottom: 15px; }
        .result-area { background: #eef2ff; padding: 15px; border-radius: 8px; text-align: center; }
        .result { font-weight: bold; color: #2563eb; font-size: 24px; }
        .unit { font-size: 16px; color: #2563eb; margin-left: 5px; }
    </style>
</head>
<body>
    <div class="container">
        <h3>VTI 資産計算機</h3>
        
        <label>VTI 現在価格 (USD)</label>
        <input type="number" id="price" placeholder="取得中..." readonly>
        <p id="last-update" class="price-info">価格を取得しています...</p>

        <label>保有株数</label>
        <input type="number" id="quantity" value="1" min="1" oninput="calculate()">
        
        <div class="result-area">
            <p style="margin:0; font-size: 14px; color: #555;">推定合計額</p>
            <span id="total" class="result">0</span><span class="unit">USD</span>
        </div>
    </div>

    <script>
        // 株価を取得する関数（Yahoo Financeのパブリックデータを利用）
        async function fetchStockPrice() {
            const symbol = 'VTI';
            try {
                // 今回はデモ用として、公式APIなしでも取得しやすいエンドポイントを想定
                const response = await fetch(`https://query1.finance.yahoo.com/v8/finance/chart/${symbol}`);
                const data = await response.json();
                const currentPrice = data.chart.result[0].meta.regularMarketPrice;
                
                document.getElementById('price').value = currentPrice;
                document.getElementById('last-update').innerText = `最終取得: ${new Date().toLocaleTimeString()} (15分遅延)` ;
                calculate();
            } catch (error) {
                console.error('価格取得失敗:', error);
                document.getElementById('last-update').innerText = '価格取得に失敗しました。手動入力してください。';
                document.getElementById('price').readOnly = false; // 失敗時は入力可能にする
            }
        }

        function calculate() {
            const price = document.getElementById('price').value;
            const quantity = document.getElementById('quantity').value;
            const total = price * quantity;
            // 小数点第2位まで表示
            document.getElementById('total').innerText = total.toLocaleString(undefined, {minimumFractionDigits: 2, maximumFractionDigits: 2});
        }

        // ページを開いた時に株価を取得
        fetchStockPrice();
        // 5分ごとに自動更新
        setInterval(fetchStockPrice, 300000);
    </script>
</body>
</html>
