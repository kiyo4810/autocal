    <div class="container">
        <h3>ğŸ’° åˆè¨ˆé‡‘é¡è¨ˆç®—æ©Ÿ</h3>
        
        <label>å˜ä¾¡ (Ã—1000å††)</label>
        <input type="text" id="price" placeholder="ä¾‹: 3" onchange="processPrice()">
        
        <label>å€‹æ•°</label>
        <input type="number" id="quantity" value="1" oninput="calculate()">
        
        <label>èƒŒæ™¯ç”»åƒã‚’é¸æŠ</label>
        <input type="file" id="bgInput" class="file-input" accept="image/*" onchange="changeBackground()">

        <button id="patternBtn" class="btn" onclick="togglePattern()">ç¹°ã‚Šè¿”ã—è¡¨ç¤º OFF</button>

        <div class="result-area">
            <span id="total" class="result">0</span><span style="margin-left:5px">å††</span>

    <script>
        // ãƒšãƒ¼ã‚¸èª­ã¿è¾¼ã¿æ™‚ã«ã‚¢ã‚¯ãƒ†ã‚£ãƒ–ãªãƒªãƒ³ã‚¯ã‚’åˆ¤å®š
        window.addEventListener('DOMContentLoaded', () => {
            const currentFile = window.location.pathname.split("/").pop() || "index.html";
            const links = document.querySelectorAll('.nav-link');
            links.forEach(link => {
                if (link.getAttribute('href') === currentFile) {
                    link.classList.add('active');
                }
            });
        });

        let isPatternMode = false;

        function processPrice() {
            const priceInput = document.getElementById('price');
            let val = priceInput.value.replace(/[^0-9]/g, '');
            if (val !== "") {
                priceInput.value = (Number(val) * 1000).toLocaleString();
            }
            calculate();
        }

        function calculate() {
            const priceVal = document.getElementById('price').value.replace(/,/g, '');
            const quantityVal = document.getElementById('quantity').value;
            const total = Number(priceVal) * Number(quantityVal);
            const totalElement = document.getElementById('total');
            totalElement.innerText = total.toLocaleString();
            totalElement.style.color = total >= 10000 ? "#e74c3c" : "#007bff";
        }

        function changeBackground() {
            const fileInput = document.getElementById('bgInput');
            const file = fileInput.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    document.body.style.backgroundImage = `url('${e.target.result}')`;
                };
                reader.readAsDataURL(file);
            }
        }

        function togglePattern() {
            isPatternMode = !isPatternMode;
            const btn = document.getElementById('patternBtn');

            if (isPatternMode) {
                document.body.style.backgroundRepeat = "repeat";
                document.body.style.backgroundSize = "100px";
                btn.innerText = "ç¹°ã‚Šè¿”ã—è¡¨ç¤º ON";
                btn.classList.add('btn-pattern-active');
            } else {
                document.body.style.backgroundRepeat = "no-repeat";
                document.body.style.backgroundSize = "cover";
                btn.innerText = "ç¹°ã‚Šè¿”ã—è¡¨ç¤º OFF";
                btn.classList.remove('btn-pattern-active');
            }
        }
    </script>
