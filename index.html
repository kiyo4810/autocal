<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>自動計算フォーム</title>
    <style>
        body { font-family: sans-serif; margin: 20px; }
        .container { max-width: 300px; padding: 20px; border: 1px solid #ccc; border-radius: 8px; }
        label { display: block; margin-top: 10px; font-size: 0.9rem; }
        input { width: 100%; margin-bottom: 10px; padding: 8px; box-sizing: border-box; }
        .result-area { margin-top: 20px; padding-top: 10px; border-top: 2px solid #eee; }
        .result { font-weight: bold; color: blue; font-size: 1.2rem; }
    </style>
</head>
<body>

    <div class="container">
        <h3>合計金額計算機</h3>
        
        <label>単価 (円)</label>
        <input type="number" id="price" placeholder="100" oninput="calculate()">
        
        <label>個数</label>
        <input type="number" id="quantity" placeholder="1" oninput="calculate()">
        
        <div class="result-area">
            <p>合計: <span id="total" class="result">0</span> 円</p>
        </div>
    </div>

    <script>
        function calculate() {
            // ① 入力された「値（数字）」を取得して箱に入れる
            const price = document.getElementById('price').value;
            const quantity = document.getElementById('quantity').value;
            
            // ② かけ算をして合計を出す
            const total = price * quantity;
            
            // ③ 表示させる「場所（HTMLのパーツ）」を一度変数に保存する
            const totalElement = document.getElementById('total');
            
            // ④ その場所の「中身（innerText）」を書き換える
            totalElement.innerText = total.toLocaleString();

            // ⑤ 「もし〜なら」の条件で「見た目（style）」を書き換える
            if (total >= 10000) {
                // 10,000円以上のときは赤
                totalElement.style.color = "red";
            } else {
                // 10,000円未満なら元の青に戻す
                totalElement.style.color = "blue";
            }
        }
    </script>

</body>
</html>
