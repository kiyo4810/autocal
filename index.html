<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>自動計算フォーム</title>
    <style>
        body { font-family: sans-serif; margin: 20px; }
        .container { max-width: 300px; padding: 20px; border: 1px solid #ccc; border-radius: 8px; }
        label { display: block; margin-top: 10px; font-size: 0.9rem; }
        input { width: 100%; margin-bottom: 10px; padding: 8px; box-sizing: border-box; }
        .result-area { margin-top: 20px; padding-top: 10px; border-top: 2px solid #eee; }
        .result { font-weight: bold; color: blue; font-size: 1.2rem; }
    </style>
</head>
<body>

    <div class="container">
        <h3>合計金額計算機</h3>
        
        <label>単価 (1,000円単位)</label>
        <input type="text" id="price" placeholder="1,000" oninput="formatAndCalculate()">
        
        <label>個数</label>
        <input type="number" id="quantity" value="1" oninput="formatAndCalculate()">
        
        <div class="result-area">
            <p>合計: <span id="total" class="result">0</span> 円</p>
        </div>
    </div>

    <script>
        function formatAndCalculate() {
            const priceInput = document.getElementById('price');
            const quantityInput = document.getElementById('quantity');
            const totalElement = document.getElementById('total');

            // 1. 入力された値からカンマを除去して「純粋な数字」にする
            let rawPrice = priceInput.value.replace(/,/g, '');
            
            // 2. 数字以外を削除（1,000円単位にするための補助）
            rawPrice = rawPrice.replace(/[^0-9]/g, '');

            // 3. 単価の入力欄を「カンマ区切り」に書き換える（入力した瞬間に反映）
            if (rawPrice !== "") {
                priceInput.value = Number(rawPrice).toLocaleString();
            }

            // 4. 計算（単価 × 個数）
            const priceNum = Number(rawPrice);
            const quantityNum = Number(quantityInput.value);
            const total = priceNum * quantityNum;

            // 5. 合計を表示
            totalElement.innerText = total.toLocaleString();

            // 6. 10,000円以上の判定
            if (total >= 10000) {
                totalElement.style.color = "red";
            } else {
                totalElement.style.color = "blue";
            }
        }
    </script>

</body>
</html>
