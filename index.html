
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>自動計算フォーム</title>
    <style>
        body { font-family: sans-serif; margin: 20px; }
        .container { max-width: 300px; padding: 20px; border: 1px solid #ccc; border-radius: 8px; }
        input { width: 100%; margin-bottom: 10px; padding: 8px; box-sizing: border-box; }
        .result { font-weight: bold; color: blue; }
    </style>
</head>
<body>
    <div class="container">
        <h3>合計金額計算機</h3>
        <label>単価 (円)</label>
        <input type="number" id="price" placeholder="100" oninput="calculate()">
        <label>個数</label>
        <input type="number" id="quantity" placeholder="1" oninput="calculate()">
        <hr>
        <p>合計: <span id="total" class="result">0</span> 円</p>
    </div>

    <script>
        function calculate() {
            const price = document.getElementById('price').value;
            const quantity = document.getElementById('quantity').value;
            const total = price * quantity;
            document.getElementById('total').innerText = total.toLocaleString();
        }
    </script>
</body>
</html>
