<!doctype html>
<html lang="ja">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Relax Cafe AKI - 色の移ろいを、お好みの速さで。</title>
        <link rel="stylesheet" href="index14.css" />
    </head>
    <body>
        <div class="background-photo"></div>

        <div class="dynamic-gradient"></div>

        <main class="content">
            <h1>Relax Cafe AKI</h1>
            <p>色の移ろいを、お好みの速さで。</p>
        </main>

        <div class="controls">
            <div class="control-item">
                <label>Speed</label>
                <input
                    type="range"
                    id="speedRange"
                    min="1"
                    max="30"
                    value="20"
                    step="1"
                />
            </div>
        </div>

        <script>
            const slider = document.getElementById('speedRange');
            const root = document.documentElement;
            slider.addEventListener('input', (e) => {
                root.style.setProperty('--bg-speed', `${31 - e.target.value}s`);
            });
        </script>
    </body>
</html>
