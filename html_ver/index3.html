    <body>

        <div id="maincontainer-g">

        <h1>CSS Flex-Boxの練習</h1>
        <div id="maincontainer-f">
            1.display: flex;

            2. flex-whap: wrap;

                <div>要素１要素１要素１要素１要素１</div>
                <div>要素２要素２要素２</div>
                <div>要素３</div>
                <div>要素４要素４要素４要素４要素４要素４要素４要素４</div>
                <div>要素５要素５</div>

        <div class="container-f c03"></div>
        <div class="container-f c04"></div>
