<!doctype html>
<html lang="ja">
    <head>
        <meta charset="utf-8" />
        <link rel="icon" href="./img/favicon.ico" id="favicon" />
        <link
            rel="apple-touch-icon"
            sizes="180x180"
            href="./img/apple-touch-icon.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./img/icon-32.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="192x192"
            href="./img/icon-192.png"
        />
        <title>Cat GOMA and Web Engineer Kiyo</title>
        <meta
            name="description"
            content="かわいい猫のゴマちゃんを紹介しながらエンジニアでありデザイナーのkiyo4810の成果を発表するサイト"
        />
        <meta name="robots" content="noindex,nofollow" />
        <meta name="keywords" content="" />
        <!-- <meta name="viewport" content="width=device-width,initial-scale=1.0" /> -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!--=============Google Font ===============-->
        <link
            href="https://fonts.googleapis.com/css?family=Rammetto+One&display=swap"
            rel="stylesheet"
        />
        <!--==============レイアウトを制御する独自のCSSを読み込み===============-->
        <!--機能編 9-6-3 リンクをクリックすると、背景が暗くなり動画や画像やテキストを表示-->
        <link
            rel="stylesheet"
            type="text/css"
            href="https://cdnjs.cloudflare.com/ajax/libs/Modaal/0.4.4/css/modaal.min.css"
        />
        <!--自作のCSS-->
        <link rel="stylesheet" type="text/css" href="css/reset.css" />
        <link rel="stylesheet" type="text/css" href="css/parts.css" />
        <link rel="stylesheet" type="text/css" href="css/layout.css" />
    </head>

    <body>
        <div id="splash">
            <div id="splash_logo">
                <svg
                    id="mask"
                    version="1.1"
                    xmlns="http://www.w3.org/2000/svg"
                    xmlns:xlink="http://www.w3.org/1999/xlink"
                    viewBox="0 0 1000 1000"
                >
                    <image
                        xlink:href="svg/line_art_goma2.svg"
                        width="1000"
                        height="1000"
                        mask="url(#clipmask)"
                    ></image>

                    <defs>
                        <mask id="clipmask" maskUnits="userSpaceOnUse">
                            <path
                                id="mask_path"
                                class="st0"
                                d="M0,500 L1000,500"
                                stroke="#fff"
                                stroke-width="1000"
                                fill="none"
                            />
                        </mask>
                    </defs>
                </svg>
                <!--/splash-logo-->
            </div>
            <!--/splash-->
        </div>
        <div class="splashbg"></div>
        <!---画面遷移用-->

        <div id="container">
            <header id="header">
                <h1 class="fadeDownTrigger">
                    <a href="#"
                        ><img src="svg/text_white2.svg" alt="Seaside"
                    /></a>
                </h1>

                <div class="openbtn fadeDownTrigger">
                    <span></span><span></span><span></span>
                </div>
                <nav id="g-nav">
                    <div id="g-nav-list">
                        <ul class="gnavi nav01d">
                            <li class="current fadeDownTrigger">
                                <a href="#">Home</a>
                            </li>
                            <li class="fadeDownTrigger">
                                <a href="#">Profile</a>
                            </li>
                            <li class="fadeDownTrigger">
                                <a href="#">Sounds</a>
                            </li>
                            <li class="fadeDownTrigger">
                                <a href="#">Contact</a>
                            </li>
                        </ul>
                    </div>
                </nav>
                <div class="circle-bg"></div>
            </header>

            <p class="pv-title">
                <span class="slide-in downAnime"
                    ><span class="slide-in_inner downAnimeInner"
                        >Goma Chan</span
                    ></span
                >
            </p>

            <!--==hide video==-->
            <div id="video-detail" class="hide-area">
                <video
                    poster="img/movie2.png"
                    webkit-playsinline
                    playsinline
                    controls
                    muted
                >
                    <source src="video/movie2.mp4" type="video/mp4" />
                    <source src="video/movie2.ogv" type="video/ogv" />
                    <source src="video/movie2.webm" type="video/webm" />
                    <p>動画を再生できる環境ではありません。</p>
                </video>
                <p>Goma hunts Durian ※消音です</p>
                <!--/video-detail-->
            </div>

            <div id="video-area">
                <video
                    id="video"
                    poster="img/movie.jpg"
                    webkit-playsinline
                    playsinline
                    muted
                    autoplay
                    loop
                >
                    <source src="video/movie2.mp4" type="video/mp4" />
                    <source src="video/movie2.ogv" type="video/ogv" />
                    <source src="video/movie2.webm" type="video/webm" />
                    <p>動画を再生できる環境ではありません。</p>
                </video>
                <!--/video-area-->
            </div>

            <a href="#video-detail" class="btnripple2"><span></span></a>
            <!--/container-->
        </div>

        <!--=============JS ===============-->
        <!--jQuery-->
        <script
            src="https://code.jquery.com/jquery-3.4.1.min.js"
            integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
            crossorigin="anonymous"
        ></script>
        <!--機能編 4-1-6 手書き風ロゴアニメーション-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/vivus/0.4.4/vivus.min.js"></script>
        <!--機能編 9-6-3 リンクをクリックすると、背景が暗くなり動画や画像やテキストを表示-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Modaal/0.4.4/js/modaal.min.js"></script>
        <!--自作のJS-->
        <script src="js/script.js"></script>
    </body>
</html>
