<!doctype html>
<html lang="ja">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>【Kiyo模写】JavaScriptイベントの練習</title>
        <link rel="stylesheet" href="index17.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.5/css/lightbox.css"
            integrity="sha512-DKdRaC0QGJ/kjx0U0TtJNCamKnN4l+wsMdION3GG0WVK6hIoJ1UPHRHeXNiGsXdrmq19JJxgIubb/Z7Og2qJww=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <script src="index17.js" defer></script>
    </head>
    <body>
        <div class="background-photo"></div>
        <div class="dynamic-gradient"></div>

        <main class="content">
            <h1>【Kiyo模写】JavaScriptイベントの練習</h1>
            <p id="nanika">🐒クリックするとなにかがおこる、、、、🐵</p>
            <!-- ここからAI提案のサンプル・コード -->
            <section>
                <h3>
                    １．ここはマウスオーバーやクリックなどのイベントを学習するセクション
                </h3>
                <div id="mouseBox" class="box">
                    このボックスクリックしてみて
                </div>
            </section>
            <section>
                <h3>
                    ２．次はキーボードのインプットでのイベントを学習するセクション
                </h3>
                <input
                    type="text"
                    id="keyInput"
                    placeholder="なんでも入力してみてちょ"
                />
                <p>
                    押したキーはこれっしょ？→<span
                        id="keyDisplay"
                        class="highlight"
                        >-</span
                    >
                </p>
            </section>
            <section>
                <h3>３．フォームで入力されたイベントを学習するセクション</h3>
                <form id="sampleForm">
                    <select name="" id="fruitSelect">
                        <option value="apple">りんご</option>
                        <option value="orange">みかん</option>
                        <option value="pear">なし</option>
                    </select>
                    <button type="submit">送信</button>
                </form>
            </section>
            <h3>４．これらのイベントのログ</h3>
            <div id="log" class="log-area"></div>
        </main>

        <div class="controls">
            <div class="control-item">
                <button id="toggle-color">色の変化</button>
                <span
                    id="mode-name"
                    style="color: white; font-size: 14px; margin-left: 10px"
                    >カフェ</span
                >

                <label style="margin-left: 20px">Speed変化：</label>
                <input
                    type="range"
                    id="speedRange"
                    min="1"
                    max="30"
                    value="15"
                    step="1"
                />
            </div>
        </div>

        <script>
            const slider = document.getElementById('speedRange');
            const root = document.documentElement;
            slider.addEventListener('input', (e) => {
                root.style.setProperty('--bg-speed', `${31 - e.target.value}s`);
            });

            // 3パターンの色を配列に格納
            const patterns = [
                {
                    name: 'カフェ',
                    c1: 'rgba(44, 26, 18, 0.4)',
                    c2: 'rgba(141, 64, 36, 0.1)',
                    c3: 'rgba(224, 122, 95, 0.3)',
                    c4: 'rgba(61, 44, 37, 0.9)',
                },
                {
                    name: 'スタバ',
                    c1: 'rgba(0, 112, 74, 0.7)',
                    c2: 'rgba(30, 57, 50, 0.8)',
                    c3: 'rgba(255, 255, 255, 0.4)',
                    c4: 'rgba(0, 168, 98, 0.6)',
                },
                {
                    name: 'サイケ',
                    c1: 'rgba(255, 0, 255, 0.9)',
                    c2: 'rgba(0, 255, 255, 0.7)',
                    c3: 'rgba(57, 255, 20, 0.7)',
                    c4: 'rgba(255, 255, 0, 0.7)',
                },
            ];
            let currentPattern = 0; // 現在どのパターンか管理するインデックス
            const tglBtn = document.getElementById('toggle-color');
            const modeText = document.getElementById('mode-name'); // テキスト表示用

            tglBtn.addEventListener('click', () => {
                // 次のパターンへ進む（3の次は0に戻る）
                currentPattern = (currentPattern + 1) % patterns.length;

                const p = patterns[currentPattern];

                // 1. CSS変数を一気に書き換える
                root.style.setProperty('--c1', p.c1);
                root.style.setProperty('--c2', p.c2);
                root.style.setProperty('--c3', p.c3);
                root.style.setProperty('--c4', p.c4);
                // 2. ボタン横のテキストを変える
                modeText.textContent = p.name;
            });
        </script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
            integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        ></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.5/js/lightbox.min.js"
            integrity="sha512-KbRFbjA5bwNan6DvPl1ODUolvTTZ/vckssnFhka5cG80JVa5zSlRPCr055xSgU/q6oMIGhZWLhcbgIC0fyw3RQ=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        ></script>
        <script>
            lightbox.option({
                resizeDuration: 200,
                wrapAround: true,
            });
        </script>
    </body>
</html>
