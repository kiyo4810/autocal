<html lang="jp">

        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>JavaScriptで簡単タイピングゲーム</title>
        <style>
            /*

    Twitter: @rich_clark
    */
            html {
                touch-action: manipulation;
            }
            html,
            body,
            div,
            span,
            object,
            iframe,
            h1,
            h2,
            h3,
            h4,
            h5,
            h6,
            p,
            blockquote,
            pre,
            abbr,
            address,
            cite,
            code,
            del,
            dfn,
            em,
            img,
            ins,
            kbd,
            q,
            samp,
            small,
            strong,
            sub,
            sup,
            var,
            b,
            i,
            dl,
            dt,
            dd,
            ol,
            ul,
            li,
            fieldset,
            form,
            label,
            legend,
            table,
            caption,
            tbody,
            tfoot,
            thead,
            tr,
            th,
            td,
            article,
            aside,
            canvas,
            details,
            figcaption,
            figure,
            footer,
            header,
            hgroup,
            menu,
            nav,
            section,
            summary,
            time,
            mark,
            audio,
            video {
                margin: 0;
                padding: 0;
                border: 0;
                outline: 0;
                font-size: 100%;
                vertical-align: baseline;
                background: transparent;
            }
            body {
                line-height: 1;
                /* 0.7（70%）の白を重ねて、画像を30%に見せる */

                    linear-gradient(
                        rgba(255, 255, 255, 0.7),
                        rgba(255, 255, 255, 0.7)
                    ),
                    url('images/akipassport.png');
                background-repeat: repeat;
                /* --- ここを追加・修正 --- */
                background-repeat: no-repeat; /* 画像を繰り返さない（好みでrepeatでもOK） */
                background-size: cover; /* 画面全体を覆うように拡大縮小 */
                background-position: center; /* 画像の中心を画面の中心に合わせる ★これが重要 */
                background-attachment: fixed; /* スクロールしても背景を動かさない（アプリ風になる） */
            }
            article,
            aside,
            details,
            figcaption,
            figure,
            footer,
            header,
            hgroup,
            menu,
            nav,
            section {
                display: block;
            }
            ul {
                list-style: none;
            }
            blockquote,
            q {
                quotes: none;
            }
            blockquote:before,
            blockquote:after,
            q:before,
            q:after {
                content: '';
                content: none;
            }
            a {
                margin: 0;
                padding: 0;
                font-size: 100%;
                vertical-align: baseline;
                background: transparent;
            }
            /* change colours to suit your needs */
            ins {
                background-color: #ff9;
                color: #000;
                text-decoration: none;
            }
            /* change colours to suit your needs */
            mark {
                background-color: #ff9;
                color: #000;
                font-style: italic;
                font-weight: bold;
            }
            del {
                text-decoration: line-through;
            }
            abbr[title],
            dfn[title] {
                border-bottom: 1px dotted;
                cursor: help;
            }
            table {
                border-collapse: collapse;
                border-spacing: 0;
            }
            /* change border colour to suit your needs */
            hr {
                display: block;
                height: 1px;
                border: 0;
                border-top: 1px solid #cccccc;
                margin: 1em 0;
                padding: 0;
            }
            input,
            select {
                vertical-align: middle;
            }
            /* Reset CSS ここまで */

            body {
                font-family:
                    'Hiragino Sans', 'Hiragino Kaku Gothic ProN', 'Arial',
                    'Yu Gothic', 'Meiryo', sans-serif;
            }
            .text-container {
                width: 100vw;
                height: 100vh;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
            }
            .text-container label {
                width: 100%;
                height: 100%;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
            }
            .question {
                display: flex;
                font-size: 4vw;
                font-weight: bold;
                letter-spacing: 0.25em;
                text-align: center;
            }
            .marker {
                background: #91dbf1;
            }
            .text {
                width: 70%;
                /* border: none; */
                margin-top: 2rem;
                font-size: 3vw;
                letter-spacing: 0.1em;
                text-align: center;
            }
            .text:focus,
            .text:focus-visible {
                border: none;
                outline: none;
            }
            .message {
                display: block;
                margin-top: 2rem;
                font-size: 1.5rem;
                text-align: center;
            }
            .button {
                margin-top: 1rem;
                font-size: 1rem;
                cursor: pointer;
            }
            .hidden {
                display: none;
            }
            .titles {
                margin-top: 20px;
                text-align: center;
            }
            /* --- レスポンシブ調整 --- */

            /* 画面幅が短い（スマホ想定）時の設定 */
            @media screen and (max-width: 480px) {
                .text-container {
                    /* dvhを使うことで、ブラウザのUIを除いた「本当に表示できる高さ」に合わせます */
                    height: 100dvh;
                    padding: 20px;
                    box-sizing: border-box;
                }

                .text-container label {
                    /* 親要素の中央に収まるよう、高さを自動（中身に合わせる）にします */
                    height: auto;
                    flex-grow: 1; /* 余白を埋める程度に広げる */
                }

                .question {
                    /* スマホだと4vwは小さいので、少し大きく調整 */
                    font-size: 8vw;
                    word-break: break-all; /* 長い単語でも折り返すようにする */
                }

                .text {
                    width: 90%; /* スマホでは横幅を広く使う */
                    font-size: 6vw; /* 入力文字も見やすく大きく */
                    padding: 15px;
                    /* スマホ独自の「入力中の青枠」が邪魔ならここで調整 */
                    -webkit-tap-highlight-color: transparent;
                }
            }
        </style>
    </head>
    <body>
        <div id="game" class="text-container">
            <div class="titles">
                <h1>タイピングゲーム学習</h1>
                <h6>
                    <a href="https://www.youtube.com/watch?v=nE_ZIGhTlrQ"
                        >https://www.youtube.com/watch?v=nE_ZIGhTlrQ</a
                    >
                </h6>
            </div>
            <label for="inputText">
                <div class="question">
                    <span id="entered" class="marker"></span>
                    <span id="remained"></span>
                </div>
                <input
                    type="text"
                    class="text"
                    id="inputText"
                    autofocus
                    autocapitalize="off"
                    autocomplete="off"
                />
            </label>
        </div>
        <div id="message" class="text-container hidden">
            <div class="message">
                ゲームクリア！おつっすよ！<br />
                <button id="replayBtn" class="button">
                    もういっかいやってみよ！
                </button>
            </div>
        </div>
        <script>
            'use strict';
            //問題文リスト
            const questions = [
                'gomaChan',
                'panKun',
                'wonderfulTonight',
                'kN',
                'aN',
                'hehehe',
            ];
            const entered = document.getElementById('entered');
            const remained = document.getElementById('remained');
            const inputText = document.getElementById('inputText');
            const game = document.getElementById('game');
            const message = document.getElementById('message');
            const replayBtn = document.getElementById('replayBtn');

            let enteredTextWords = [];
            let remainedTextWords = remained.textContent.split('');
            let currentKey;
            let currentText;

            const setQuestion = () => {
                currentKey = Math.floor(Math.random() * questions.length);
                currentText = questions[currentKey];
                // 一度選ばれた問題は配列から削除
                questions.splice(currentKey, 1);
                console.log(questions);

                // 現在の問題文をリセットして新しい問題文を表示させる
                // 画面に新しい問題文をセット
                entered.textContent = '';
                remained.textContent = currentText;
                // これまでに入力されたフォームの値をリセット
                inputText.value = '';

                enteredTextWords = [];
                remainedTextWords = currentText.split('');
            };
            setQuestion();
            inputText.addEventListener('input', (e) => {
                // 1. 入力欄にある全文字列を取得
                const value = inputText.value;

                // 2. 「これまでに正解した文字」＋「次に打つべき1文字」が入力されたか判定
                // つまり、inputの中身が「正解済みリスト + 次の1文字」と一致するかを見ます
                const expectedText =
                    enteredTextWords.join('') + remainedTextWords[0];

                if (value === expectedText) {
                    console.log('正解');

                    // 正解データを更新
                    enteredTextWords.push(remainedTextWords[0]);
                    remainedTextWords.shift();

                    // 画面上の問題表示を更新
                    entered.textContent = enteredTextWords.join('');
                    remained.textContent = remainedTextWords.join('');

                    // ★ ここで inputText.value = ''; はしない（文字を溜める）

                    if (remainedTextWords.length <= 0) {
                        if (questions.length <= 0) {
                            game.classList.add('hidden');
                            message.classList.remove('hidden');
                        } else {
                            // 次の問題へ行くときは入力欄をリセット
                            setQuestion();
                        }
                    }
                } else {
                    // 間違った文字を打った場合、inputの値を「正解していたところまで」に強制的に戻す
                    // これにより、間違った文字が入力欄に残るのを防ぎます
                    inputText.value = enteredTextWords.join('');
                }
            });
            replayBtn.addEventListener('click', () => {
                window.location.reload();
            });
            console.log(document.title);
            document.title =
                'タイピングゲームスタート！JSで動的に変わるタイトル';
            console.log(document.title);
            let h1in = document.querySelector('h1');
            // console.log(h1in);
            h1in.addEventListener('click', function () {
                h1in.classList.toggle('isActive');
                if (h1in.classList.contains('isActive')) {
                    h1in.innerHTML = 'ありですやん、あり！';
                } else {
                    h1in.innerHTML = ' なしですやん、なし！';
                }
            });
            // h1in.innerHTML = 'ままままーん';
        </script>
    </body>
</html>
