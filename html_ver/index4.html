                <script>
                    // 今見ているURLをチェックして、一致するリンクに "active" クラスをつける魔法
                    // const currentFile =
                    //     window.location.pathname.split('/').pop() || 'index.html';
                    // const links = document.querySelectorAll('.nav-link');
                    // links.forEach((link) => {
                    //     if (link.getAttribute('href') === currentFile) {
                    //         link.classList.add('active');
                    //     }
                    // });
                    // 全ての nav-link を取得
                    // 1. 全てのリンクを取得
                    const navLinks = document.querySelectorAll('.nav-link');

                    // 2. 現在のファイル名を取得 (例: "index4.html")
                    // location.pathname は "/folder/index4.html" のような値を返すので、最後の一部を取り出します
                    const currentFile =
                        window.location.pathname.split('/').pop() ||
                        'index.html';

                    navLinks.forEach((link) => {
                        // 3. リンクの href 属性を取得 (例: "index4.html")
                        const linkHref = link.getAttribute('href');

                        // 4. ファイル名が一致するかチェック
                        if (linkHref === currentFile) {
                            console.log('一致');

                            // 合致する場合：アクティブ用クラスを付与
                            link.classList.add(
                                'bg-blue-600',
                                'text-white',
                                'shadow-lg',
                                'shadow-blue-500/30',
                                'hover:bg-blue-600', // ← これを追加！
                                'hover:text-white', // ← 文字色も白をキープ！
                            );
                            // かわりに通常用クラスを外す
                            link.classList.remove(
                                'bg-white/70',
                                'text-gray-600',
                                'shadow-sm',
                                'hover:bg-white', // ← これを remove に追加！
                                'hover:shadow-md', // ← これも remove に追加！
                            );
                        } else {
                            console.log('不一致');

                            // 合致しない場合：念のため通常用クラスにしておく
                            link.classList.add(
                                'bg-white/70',
                                'text-gray-600',
                                'shadow-sm',
                                'hover:bg-white', // ← 通常時は白くなってほしいので add
                            );
                            link.classList.remove(
                                'bg-blue-600',
                                'text-white',
                                'shadow-lg',
                                'shadow-blue-500/30',
                            );
                        }
                    });
                </script>
